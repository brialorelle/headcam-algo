<!-- You must include this JavaScript file -->
<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

<!-- For the full list of available Crowd HTML Elements and their input/output documentation,
      please refer to https://docs.aws.amazon.com/sagemaker/latest/dg/sms-ui-template-reference.html -->

<!-- You must include crowd-form so that your task submits answers to MTurk -->
<crowd-form answer-format="flatten-objects">

    <!-- The crowd-classifier element will create a tool for the Worker to select the
           correct answer to your question.

          Your image file URLs will be substituted for the "image_url" variable below 
          when you publish a batch with a CSV input file containing multiple image file URLs.
          To preview the element with an example image, try setting the src attribute to
          "https://s3.amazonaws.com/cv-demo-images/two-birds.jpg" -->
    <crowd-image-classifier 
        src=http://langcog.stanford.edu/expts/saycam/frames/10096-S_20150219_2802_06.mp4-10840.jpg
        categories="['Face and Hand', 'Face only', 'Hand only','Neither']"
        header="Does the image contain a face or a hand?"
        name="image-contains">

       <!-- Use the short-instructions section for quick instructions that the Worker
              will see while working on the task. Including some basic examples of 
              good and bad answers here can help get good results. You can include 
              any HTML here. -->
        <short-instructions>

        <!-- Use the full-instructions section for more detailed instructions that the 
              Worker can open while working on the task. Including more detailed 
              instructions and additional examples of good and bad answers here can
              help get good results. You can include any HTML here. -->
        <full-instructions header="Does this image contain a face or a hand?">
            <h2>Detailed instructions</h2>
            <p>Instructions for determining if the image contains the object:</p>
            <ol>
	        <li>Begin by carefully examining the entire image</li>
        	<li>Next determine if a face or a hand occurs in the image, and select the correct option. </li>
            </ol>
        </full-instructions>
    </crowd-image-classifier>
</crowd-form>
